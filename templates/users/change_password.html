{% extends 'base.html' %}

{% block body %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-warning">Change Password</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning w-100">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
