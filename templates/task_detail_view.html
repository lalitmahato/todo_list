<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details View</title>
</head>
<body>
<div>
    <h1>Task Details View</h1>
    <h2>Title: {{ task.title }}</h2>
    <h2>Completed: {{ task.completed }}</h2>
    <h2>Created At: {{ task.created_at }}</h2>
    <h2>Creator: {{ task.creator }}</h2>
    <h2>Modifier: {{ task.modifier }}</h2>
    <h2>Assign To: {{ task.assign_to }}</h2>
</div>
</body>
</html>
